
name: Build Test Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    
    steps:
    - name: Checkout repositoy code    
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      uses: npm install
    - name: Start backend
      uses: npm run start-be
    - name: Start frontend
      uses: npm run start-fe
    - name: Execute playright tests
      uses: npm run test-ui      